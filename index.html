<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Version History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .version-section {
            background: #f4f4f4;
            padding: 15px;
            border: #ccc 1px solid;
            margin-bottom: 15px;
        }
        .version-section:hover {
            background: #e9e9e9;
        }
        h2, h3 {
            margin-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Version History</h1>

        <!-- Version 14 -->
        <div class="version-section">
            <h2>Version 14</h2>
            <h3>Version 0.14.9.5</h3>
            <ul>
                <li>Got rid of all recoil</li>
            </ul>
            <!-- More Version 0.14.x details -->
            <!-- ... -->
        </div>

        <!-- Version 13 -->
        <div class="version-section">
            <h2>Version 13</h2>
            <h3>Version 0.13.6</h3>
            <ul>
                <li>Added an option to change the volume of the music in the pause menu</li>
            </ul>
            <!-- More Version 0.13.x details -->
            <!-- ... -->
        </div>

        <!-- More versions -->
        <!-- ... -->

    </div>
</body>
</html>
